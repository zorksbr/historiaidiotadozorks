<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>historia idiota do zorks</title>
  <style>
  body{
    margin:0;
    background:#f2f2f2;
    color:#222;
    font-family: "Times New Roman", Arial, serif;
  }
  header{
    background:#ffffff;
    border-bottom:1px solid #ccc;
    padding:16px;
  }
  .logo img{
    width:60px;
    height:60px;
    object-fit:cover;
    border:1px solid #aaa;
  }
  .title{font-size:20px;font-weight:bold;color:#000;}
  .subtitle{font-size:12px;color:#444;}

  .container{
    max-width:900px;
    margin:20px auto;
    padding:0 10px;
    display:flex;
    gap:20px;
  }
  aside{
    width:220px;
  }
  .card{
    background:#fff;
    border:1px solid #cfcfcf;
    padding:12px;
    border-radius:4px;
  }
  .cover{
    width:100%;
    height:300px;
    background:#e5e5e5;
    border:1px solid #ccc;
    display:flex;
    align-items:center;
    justify-content:center;
    margin-bottom:10px;
  }
  .cover img{
    max-width:100%;
    max-height:100%;
  }
  main{
    flex:1;
  }
  .chapters{
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .chapter{
    background:#fff;
    border:1px solid #ccc;
    padding:8px;
    display:flex;
    gap:10px;
    cursor:pointer;
  }
  .chapter img{
    width:70px;
    height:70px;
    object-fit:cover;
    border:1px solid #aaa;
  }

  footer{
    text-align:center;
    padding:20px;
    font-size:13px;
    color:#555;
  }

  /* leitor */
  .reader{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:none;
    justify-content:center;
    align-items:center;
  }
  .reader.active{display:flex;}
  .reader .wrap{
    background:#fff;
    padding:10px;
    border:1px solid #aaa;
    max-width:90vw;
    max-height:90vh;
  }
  .toolbar{display:flex;justify-content:space-between;margin-bottom:6px;}
  .btn{border:1px solid #333;padding:4px 10px;background:#eee;cursor:pointer;}
  .btn.primary{background:#ddd;font-weight:bold;}

  /* Ajustes para zoom da imagem do leitor */
  .reader-img-zoom {
    transition: transform 0.2s;
    max-width: 100vw;
    max-height: 90vh;
    display: block;
    margin: auto;
  }
</style>
</head>
<body>
  <header>
    <div class="logo">
      <div>
        <div class="title">Historia Idiota do Zorks</div>
        <div class="subtitle">Autor: ZorksBR</div>
      </div>
    </div>
    <div style="margin-left:auto;display:flex;gap:8px;align-items:center">
      <a class="btn" href="#">Início</a>
      <a class="btn" href="#">Capítulos</a>
    </div>
  </header>

  <div class="container">
    <aside>
      <div class="card">
        <div class="cover">
          <!-- troque por imagem da capa -->
          <img src="capa.png" alt="Capa" />
        </div>
        <div class="meta">
          <h1>historia idiota do zorks</h1>
          <p>uma historia onde o protagonista Bionic W. Zorks bate nos vilão (isso é verdade)</p>
        </div>
        <div style="display:flex;gap:8px;margin-top:12px">
          <button class="btn primary" id="read-first">Ler primeiro capítulo</button>
        </div>
      </div>

      <div class="card" style="margin-top:12px">
        <h3 style="margin:0 0 10px 0">Sobre o autor</h3>
        <p class="small">ZorksBR</p>
        <a href="https://youtube.com/@zorksbr" target="_blank">Canal do YouTube</a>
      </div>
    </aside>

    <main>
      <div class="card">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:12px">
          <h2 style="margin:0">Capítulos</h2>
          <div class="small">Total: <span id="total-chapters">0</span></div>
        </div>

        <div class="chapters" id="chapters-list">
          <!-- capítulos gerados por JS -->
        </div>
      </div>
    </main>
  </div>

  <div class="reader" id="reader">
    <div class="wrap card">
      <div class="toolbar">
        <div class="navs">
          <button class="btn" id="prev-page">◀ Anterior</button>
          <button class="btn" id="next-page">Próxima ▶</button>
        </div>
        <div style="display:flex;align-items:center;gap:8px">
          <button class="btn" id="zoom-out">-</button>
          <button class="btn" id="zoom-in">+</button>
          <div class="small" id="reader-info">Capítulo 1 • Página 1/1</div>
          <button class="btn" id="close-reader">Fechar ✕</button>
        </div>
      </div>
      <div style="display:flex;align-items:center;justify-content:center;padding:6px 12px;overflow:auto">
        <img id="reader-img" class="reader-img-zoom" src="" alt="Página" />
      </div>
    </div>
  </div>

  <footer>
Site feito por ChatGPT<br>
Arte feita por ZorksBR
</footer>

  <script>
    // Dados de exemplo: substitua pelos seus caminhos de imagem
    const chapters = [
      {
        id:1,title:'Capítulo ### - Piloto',date:'20-11-2025',pages:['images/piloto-pg1','images/piloto-pg2']
      },
    ];

    const chaptersList = document.getElementById('chapters-list');
    const totalSpan = document.getElementById('total-chapters');
    const reader = document.getElementById('reader');
    const readerImg = document.getElementById('reader-img');
    const readerInfo = document.getElementById('reader-info');
    let currentChapter=null, currentPage=0;
    let zoomLevel = 1;

    function init(){
      totalSpan.textContent = chapters.length;
      chapters.forEach(ch=>{
        const el = document.createElement('div');
        el.className='chapter';
        el.innerHTML = `<img src="${ch.thumb}" alt="${ch.title}" onerror="this.src='cover-placeholder.jpg'"><div class='info'><h4>${ch.title}</h4><p>${ch.date}</p></div>`;
        el.addEventListener('click',()=>openChapter(ch.id));
        chaptersList.appendChild(el);
      });

      document.getElementById('read-first').addEventListener('click',()=>openChapter(chapters[0].id));
      document.getElementById('close-reader').addEventListener('click',closeReader);
      document.getElementById('next-page').addEventListener('click',()=>turnPage(1));
      document.getElementById('prev-page').addEventListener('click',()=>turnPage(-1));

      // Eventos dos botões de zoom
      document.getElementById('zoom-in').addEventListener('click', () => setZoom(zoomLevel + 0.2));
      document.getElementById('zoom-out').addEventListener('click', () => setZoom(zoomLevel - 0.2));

      // atalhos de teclado
      window.addEventListener('keydown', (e)=>{
        if(!reader.classList.contains('active')) return;
        if(e.key==='ArrowRight') turnPage(1);
        if(e.key==='ArrowLeft') turnPage(-1);
        if(e.key==='Escape') closeReader();
        if(e.key==='=') setZoom(zoomLevel + 0.2); // tecla +
        if(e.key==='-') setZoom(zoomLevel - 0.2); // tecla -
      });
    }

    function setZoom(level) {
      zoomLevel = Math.max(0.2, Math.min(level, 5)); // Mínimo 0.2x, máximo 5x
      readerImg.style.transform = `scale(${zoomLevel})`;
    }

    function openChapter(id){
      currentChapter = chapters.find(c=>c.id===id);
      currentPage = 0;
      setZoom(1); // Resetar zoom ao abrir capítulo
      showPage();
      reader.classList.add('active');
    }

    function showPage(){
      if(!currentChapter) return;
      const src = currentChapter.pages[currentPage] || '';
      readerImg.src = src;
      readerInfo.textContent = `${currentChapter.title} • Página ${currentPage+1}/${currentChapter.pages.length}`;
    }

    function turnPage(dir){
      if(!currentChapter) return;
      currentPage += dir;
      if(currentPage < 0) currentPage = 0;
      if(currentPage >= currentChapter.pages.length) currentPage = currentChapter.pages.length-1;
      showPage();
    }

    function closeReader(){
      reader.classList.remove('active');
      currentChapter=null;currentPage=0;
      setZoom(1); // Resetar zoom ao fechar
    }

    // Inicializa listagem
    init();
  </script>
</body>
</html>
